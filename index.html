<!doctype html>
<html lang="en">

<head>
    <title>Skyrim Slap Fight</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="container-fluid text-center text-light">
        <div class="row">
            <div class="col-6">
                <div id="playerHealth" class="bg-success p-3"></div>
                <!-- <img src="Daedricsword.png" class="img img-fluid filter-shadow" id="playerSword"> -->
            </div>
            <div class="col-6">
                <div id="enemyHealth" class="bg-danger p-3"></div>
                <img src="Alduin.png" class=" img img-fluid filter-shadow" alt="Big bad">
            </div>
        </div>
        <div class="row">
            <div id="winResult" hidden>
                You win!
            </div>
            <div id="loseResult" hidden>
                You lose!
            </div>
        </div>
        <footer class="row drop-shadow">
            <div class="p-2 d-flex justify-content-around w-100">
                <button type="button" class="btn btn-primary" onclick="hurtPlayer(10)">Hurt Player</button>
                <button type="button" class="btn btn-primary" onclick="damage(10)">Damage</button>
                <button type="button" class="btn btn-primary" onclick="damage(20)">Attack</button>
                <button type="button" class="btn btn-primary" onclick="damage(30)">Shout</button>
            </div>
            <div class="w-100 p-2">
                <h3>Inventory</h3>
                <div id="inventory" class="w-100 p-2 d-flex justify-content-around"></div>
            </div>
        </footer>
    </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="game.js"></script>

</body>

</html>
