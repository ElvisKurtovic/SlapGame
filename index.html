<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <img src="" alt="">
            <div class="col-6">
                <div id="enemyHealth"></div>
            </div>
            <div class="col-6">
                <div id="playerHealth"></div>
            </div>
        </div>
        <div class="row">
            <div id="winResult" hidden>
                You win!
            </div>
            <div id="loseResult" hidden>
                You lose!
            </div>
        </div>
        <div class="row">
            <footer>
                <button type="button" class="btn btn-primary" onclick="hurtPlayer(10)">Hurt Player</button>
                <button type="button" class="btn btn-primary" onclick="spell(10)">Spell</button>
                <button type="button" class="btn btn-primary" onclick="spell(20)">Attack</button>
                <button type="button" class="btn btn-primary" onclick="spell(30)">Shout</button>
            </footer>
        </div>
    </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="game.js"></script>

</body>

</html>
